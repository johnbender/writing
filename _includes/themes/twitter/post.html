<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="row-fluid">
  <div class="span10 text">
    {{ content }}
    {% include JB/comments %}
  </div>

  <div id="info" class="span2">
  {% if page.vote %}
    <h4>Vote/Comment</h4>
    <ul id="vote">
      <li>
        <a id="hn" href="{{ page.vote }}" alt="Hacker News">Hacker News</a>
      </li>
    </ul>
  {% endif %}

    <h4>Published</h4>
    <div class="date"><span>{{ page.date | date: "%d %h %Y"}}</span></div>

  {% unless page.tags == empty %}
    <h4>Tags</h4>
    <ul class="tag_box">
    {% assign tags_list = page.tags %}
    {% include JB/tags_list %}
    </ul>
  {% endunless %}
  </div>
</div>

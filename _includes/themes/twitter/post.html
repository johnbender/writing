<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="row-fluid">
  <div class="span9">
    {{ content }}
    {% include JB/comments %}
  </div>

  <div id="info" class="span3">
    <h4>Published</h4>
    <div class="date"><span>{{ page.date | date_to_long_string }}</span></div>

  {% unless page.tags == empty %}
    <h4>Tags</h4>
    <ul class="tag_box">
    {% assign tags_list = page.tags %}
    {% include JB/tags_list %}
    </ul>
  {% endunless %}
  </div>
</div>
